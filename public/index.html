<!doctype html>
<html>
  <head>
    <title>Spotify Mood finder</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <style type="text/css">
      #login, #loggedin {
        display: none;
      }
      .text-overflow {
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
        width: 500px;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div id="login">
        <h1>Start by logging in to Spotify</h1>
        <a href="/login" class="btn btn-primary">Logga in med ditt Spotify-konto</a>
      </div>
      <div id="loggedin">

        <div id="recent"></div>
        <div id="user-profile"></div>

        <button class="btn btn-default" id="obtain-new-token">Obtain new token using the refresh token</button>
      </div>
    </div>

    <script id="recently-played" type="text/x-handlebars-template">
      <h2>Recently played songs (avg <a href="https://en.wikipedia.org/wiki/Valence_(psychology)"> valence:</a> {{this.mood}})</h2>
        
      <div class="row">
          
          {{#each this.tracks}}

          <div class="col-sm-4">
            <div class="card">
                <a href="{{link}}"><img class="card-img-top" src="{{coverart}}" alt="Card image cap"></a>
              <div class="card-body">
                <h4 class="card-title">{{song}}</h4>
                <h6 class="card-subtitle mb-2 text-muted">Valence: {{valence}}</h6>
                <p class="card-text">{{mood}} {{artist}} - {{album}}</p>

                <div class="progress" style="height: 3px">
                    <div class="progress-bar {{class}}" role="progressbar" aria-valuenow="{{percentage}}"
                    aria-valuemin="0" aria-valuemax="100" style="width:{{percentage}}%">
                      <span class="sr-only">70% Complete</span>
                    </div>
                </div>
              </div>
            </div>
          </div>
          
          {{/each}}

      </div>
    </script>

    <script id="user-profile-template" type="text/x-handlebars-template">
      <h1>Inloggad som {{display_name}}</h1>
      <div class="media">
        <div class="pull-left">
          <img class="media-object" width="150" src="{{images.0.url}}" />
        </div>
        <div class="media-body">
          <dl class="dl-horizontal">
            <dt>Display name</dt><dd class="clearfix">{{display_name}}</dd>
            <dt>Id</dt><dd>{{id}}</dd>
            <dt>Email</dt><dd>{{email}}</dd>
            <dt>Spotify URI</dt><dd><a href="{{external_urls.spotify}}">{{external_urls.spotify}}</a></dd>
            <dt>Link</dt><dd><a href="{{href}}">{{href}}</a></dd>
            <dt>Profile Image</dt><dd class="clearfix"><a href="{{images.0.url}}">{{images.0.url}}</a></dd>
            <dt>Country</dt><dd>{{country}}</dd>
          </dl>
        </div>
      </div>
    </script>

    <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0-alpha.1/handlebars.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
